<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1877f2, #4a90e2);
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
        }
        button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #155ab6;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Facebook Video Downloader</h2>
        <button onclick="openDownloader()">Put Link</button>
        <iframe id="downloadFrame" src="https://fdown.net/download.php"></iframe>
    </div><script>
    function openDownloader() {
        document.getElementById("downloadFrame").style.display = "block";
    }
</script>

</body>
</html>
